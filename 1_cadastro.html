<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="1_cadastro.css">

  <title>Cadastro</title>

  <script>
    function formatarCPF(event) {
      let cpf = event.target.value.replace(/\D/g, "");
      if (cpf.length <= 11) {
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      }
      event.target.value = cpf;
    }

    function formatarCelular(event) {
      let celular = event.target.value.replace(/\D/g, "");
      if (celular.length > 0) {
        celular = celular.replace(/^(\d{2})(\d)/g, "($1) $2");
      }
      if (celular.length > 10) {
        celular = celular.replace(/(\d{5})(\d{4})$/, "$1-$2");
      }
      event.target.value = celular;
    }

    function validarSenha() {
      let senha = document.getElementById("senha").value;
      let senhaConfirmacao = document.getElementById("senhaConfirmacao").value;
      let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!regex.test(senha)) {
        alert("A senha deve ter no mínimo 8 caracteres, incluindo letras maiúsculas e minúsculas, um número e um caractere especial.");
        return false;
      }

      if (senha !== senhaConfirmacao) {
        alert("As senhas não coincidem!");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100" >
    <div class="cadastro-container" style="max-width: 600px;" >
      <h4 class="mb-3 text-center p-2">CADASTRO</h4>

      <form class="d-grid gap-2" onsubmit="return validarSenha()">
        <input type="text" class="form-control" placeholder="Nome completo">
        <input type="text" class="form-control" placeholder="CPF" id="cpf" maxlength="14" oninput="formatarCPF(event)">
        <input type="text" class="form-control" placeholder="Celular" id="celular" maxlength="15" oninput="formatarCelular(event)">
        <input type="text" class="form-control" placeholder="Matrícula">
        <input type="email" class="form-control" placeholder="Email">
        <input type="password" class="form-control" id="senha" placeholder="Senha">
        <input type="password" class="form-control" id="senhaConfirmacao" placeholder="Confirmar senha">
        
        <button type="submit" class="btn btn-dark w-100 mt-2">CADASTRA-SE</button>
        <p class="small" style="text-align: center; color: #000000; font-size: 15px;">
          Já possui uma conta? <a href="2_login.html" style="color: #000000; font-size: 15px;">Entre</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
