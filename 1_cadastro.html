<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

  <title>Cadastro</title>

  <script>
    // Função para formatar CPF
    function formatarCPF(event) {
      let cpf = event.target.value;
      cpf = cpf.replace(/\D/g, "");
      if (cpf.length <= 11) {
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      }
      event.target.value = cpf;
    }

    // Função para formatar Celular corretamente: (11) 91234-5678
    function formatarCelular(event) {
      let celular = event.target.value;
      celular = celular.replace(/\D/g, ""); // Remove tudo que não for número

      if (celular.length > 0) {
        celular = celular.replace(/^(\d{2})(\d)/g, "($1) $2"); // Adiciona DDD
      }
      if (celular.length > 10) {
        celular = celular.replace(/(\d{5})(\d{4})$/, "$1-$2"); // Traço antes dos 4 últimos
      }

      event.target.value = celular;
    }
  </script>
</head>
<body class="bg-success">

  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="bg-info rounded p-3 p-md-4 w-100" style="max-width: 600px;">

      <h5 class="mb-3 text-center">CADASTRO</h5>

      <form class="d-grid gap-2">
        <input type="text" class="form-control" placeholder="Nome completo">

        <!-- CPF -->
        <input 
          type="text" 
          class="form-control" 
          placeholder="CPF" 
          id="cpf" 
          maxlength="14"
          oninput="formatarCPF(event)"
        >

        <!-- Celular -->
        <input 
          type="text" 
          class="form-control" 
          placeholder="Celular" 
          id="celular" 
          maxlength="15"
          oninput="formatarCelular(event)"
        >

        <input type="text" class="form-control" placeholder="Matrícula">
        <input type="email" class="form-control" placeholder="Email">
        <input type="password" class="form-control" minlength="8" maxlength="20" placeholder="Senha">
        <input type="password" class="form-control" minlength="8" maxlength="20" placeholder="Confirmar senha">

        <div>
          <label class="form-label">Data de nascimento:</label>
          <div class="d-flex gap-2">
            <select class="form-select">
              <option>6</option>
            </select>
            <select class="form-select">
              <option>Janeiro</option>
            </select>
            <select class="form-select">
              <option>2023</option>
            </select>
          </div>
        </div>
        <p></p>
        <p class="small">
          Já possui uma conta? <a href="2_login.html">Entre</a>.
        </p>
        <p class="small">
          Quem que usa nosso serviço pode acessar as informações do MaxTur em <a href="#">Saiba mais</a>.
        </p>
        <button type="submit" class="btn btn-success w-100">CADASTRA-SE</button>
      </form>
    </div>
  </div>

</body>
</html>
